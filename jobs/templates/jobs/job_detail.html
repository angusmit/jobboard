{% extends 'jobs/base.html' %}

{% block content %}
<div class="job">
    <h2>{{ job.title }}</h2>
    <h3>{{ job.company }} - {{ job.location }}</h3>
    <p>{{ job.description|linebreaks }}</p>
    <p><strong>How to apply:</strong> Send your resume to {{ job.email }}</p>
    <small>Posted: {{ job.created_at|date:"M d, Y" }}</small>
</div>
<a href="/">&larr; Back to all jobs</a>
{% endblock %}
